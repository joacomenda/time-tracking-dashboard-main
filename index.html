<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <main class="main-container">
    <article class="user-menu">
      <div class="user-information-container">
        <div class="user-information">
          <img src="images/image-jeremy.png" alt="user image" class="user-image">

          <div class="user-name-container">
            <p>Report for</p>
            <h3>Jeremy Robson</h3>
          </div>
        </div>
      </div>

      <div class="user-menu-options">
        <p>Daily</p>
        <p class="option-selected">Weekly</p>
        <p>Monthly</p>
      </div>
    </article>
    
    <article id="work-card" class="report-card">
      <div class="image-container">
        <img src="images/icon-work.svg" alt="suitcase" class="icon-images">
      </div>
      <div class="report-information">
        <div class="report-category">
          <p>Work</p>
          <img src="images/icon-ellipsis.svg" alt="More options">
        </div>
        <div class="report-hours-and-resume">
          <h3>32hrs</h3>
          <p>Last Week - 36hrs</p>
        </div>
      </div>
    </article>

    <article id="play-card" class="report-card">
      <div class="image-container">
        <img src="images/icon-play.svg" alt="gaming controller" class="icon-images">
      </div>
      <div class="report-information">
        <div class="report-category">
          <p>Play</p>
          <img src="images/icon-ellipsis.svg" alt="More options">
        </div>
        <div class="report-hours-and-resume">
          <h3>32hrs</h3>
          <p>Last Week - 36hrs</p>
        </div>
      </div>
    </article>

    <article id="study-card" class="report-card">
      <div class="image-container">
        <img src="images/icon-study.svg" alt="open book" class="icon-images">
      </div>
      <div class="report-information">
        <div class="report-category">
          <p>Study</p>
          <img src="images/icon-ellipsis.svg" alt="More options">
        </div>
        <div class="report-hours-and-resume">
          <h3>32hrs</h3>
          <p>Last Week - 36hrs</p>
        </div>
      </div>
    </article>

    <article id="exercise-card" class="report-card">
      <div class="image-container">
        <img src="images/icon-exercise.svg" alt="running person" class="icon-images">
      </div>
      <div class="report-information">
        <div class="report-category">
          <p>Exercise</p>
          <img src="images/icon-ellipsis.svg" alt="More options">
        </div>
        <div class="report-hours-and-resume">
          <h3>32hrs</h3>
          <p>Last Week - 36hrs</p>
        </div>
      </div>
    </article>

    <article id="social-card" class="report-card">
      <div class="image-container">
        <img src="images/icon-social.svg" alt="text bubbles" class="icon-images">
      </div>
      <div class="report-information">
        <div class="report-category">
          <p>Social</p>
          <img src="images/icon-ellipsis.svg" alt="More options">
        </div>
        <div class="report-hours-and-resume">
          <h3>32hrs</h3>
          <p>Last Week - 36hrs</p>
        </div>
      </div>
    </article>

    <article id="self-care-card" class="report-card">
      <div class="image-container">
        <img src="images/icon-self-care.svg" alt="hearth with a cross in the center" class="icon-images">
      </div>
      <div class="report-information">
        <div class="report-category">
          <p>Self Care</p>
          <img src="images/icon-ellipsis.svg" alt="More options">
        </div>
        <div class="report-hours-and-resume">
          <h3>32hrs</h3>
          <p>Last Week - 36hrs</p>
        </div>
      </div>
    </article>
  </main>
  
</body>
</html>
